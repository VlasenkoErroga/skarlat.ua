<div
    class="modal fade modal-review"
    tabindex="-1"
    role="dialog"
    aria-labelledby="coment"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-review">
                <h3>Написать отзыв</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <svg viewBox="0 0 20 20">
                            <path
                                d="M.8 0L0 .8 9.2 10 0 19.2l.8.8 9.2-9.2 9.2 9.2.8-.8-9.2-9.2L20 .8l-.8-.8L10 9.2.8 0z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="modal-body modal-body-review">
                <form>
                    <div class="award-block w-100">

                        <ul class="award-list__stars" id="stars">
                            <li class='award-list__item' title='Poor' data-value='1'>
                                <svg viewbox="0 0 10 10">
                                    <path
                                        d="M5.5.5l1.1 2.3c.1.2.2.3.4.3l2.5.4c.4.1.6.6.3.9L8 6.2c-.1.1-.2.3-.1.4l.4 2.5c.1.4-.4.8-.8.6L5.3 8.5c-.2-.1-.3-.1-.5 0L2.5 9.7c-.4.2-.9-.1-.8-.5l.4-2.5c0-.2 0-.4-.2-.5L.2 4.4c-.4-.3-.2-.9.3-.9L3 3.1c.2 0 .3-.1.4-.3L4.5.5c.2-.4.8-.4 1 0z"/>
                                </svg>
                                <div class="award-list__item-title">Печально</div>
                            </li>
                            <li class='award-list__item' title='Fair' data-value='2'>
                                <svg viewbox="0 0 10 10">
                                    <path
                                        d="M5.5.5l1.1 2.3c.1.2.2.3.4.3l2.5.4c.4.1.6.6.3.9L8 6.2c-.1.1-.2.3-.1.4l.4 2.5c.1.4-.4.8-.8.6L5.3 8.5c-.2-.1-.3-.1-.5 0L2.5 9.7c-.4.2-.9-.1-.8-.5l.4-2.5c0-.2 0-.4-.2-.5L.2 4.4c-.4-.3-.2-.9.3-.9L3 3.1c.2 0 .3-.1.4-.3L4.5.5c.2-.4.8-.4 1 0z"/>
                                </svg>
                                <div class="award-list__item-title">Терпимо</div>
                            </li>
                            <li class='award-list__item' title='Good' data-value='3'>
                                <svg viewbox="0 0 10 10">
                                    <path
                                        d="M5.5.5l1.1 2.3c.1.2.2.3.4.3l2.5.4c.4.1.6.6.3.9L8 6.2c-.1.1-.2.3-.1.4l.4 2.5c.1.4-.4.8-.8.6L5.3 8.5c-.2-.1-.3-.1-.5 0L2.5 9.7c-.4.2-.9-.1-.8-.5l.4-2.5c0-.2 0-.4-.2-.5L.2 4.4c-.4-.3-.2-.9.3-.9L3 3.1c.2 0 .3-.1.4-.3L4.5.5c.2-.4.8-.4 1 0z"/>
                                </svg>
                                <div class="award-list__item-title">Нормальный</div>
                            </li>
                            <li class='award-list__item' title='Excellent' data-value='4'>
                                <svg viewbox="0 0 10 10">
                                    <path
                                        d="M5.5.5l1.1 2.3c.1.2.2.3.4.3l2.5.4c.4.1.6.6.3.9L8 6.2c-.1.1-.2.3-.1.4l.4 2.5c.1.4-.4.8-.8.6L5.3 8.5c-.2-.1-.3-.1-.5 0L2.5 9.7c-.4.2-.9-.1-.8-.5l.4-2.5c0-.2 0-.4-.2-.5L.2 4.4c-.4-.3-.2-.9.3-.9L3 3.1c.2 0 .3-.1.4-.3L4.5.5c.2-.4.8-.4 1 0z"/>
                                </svg>
                                <div class="award-list__item-title">Хороший</div>
                            </li>
                            <li class='award-list__item ' title='WOW!!!' data-value='5'>
                                <svg viewbox="0 0 10 10">
                                    <path
                                        d="M5.5.5l1.1 2.3c.1.2.2.3.4.3l2.5.4c.4.1.6.6.3.9L8 6.2c-.1.1-.2.3-.1.4l.4 2.5c.1.4-.4.8-.8.6L5.3 8.5c-.2-.1-.3-.1-.5 0L2.5 9.7c-.4.2-.9-.1-.8-.5l.4-2.5c0-.2 0-.4-.2-.5L.2 4.4c-.4-.3-.2-.9.3-.9L3 3.1c.2 0 .3-.1.4-.3L4.5.5c.2-.4.8-.4 1 0z"/>
                                </svg>
                                <div class="award-list__item-title">Превосходный</div>
                            </li>
                        </ul>
                    </div>

                    <div class="form-group w-100">
                        <label for="advantages">Достоинства</label>
                        <input type="text" class="form-control" id="advantages">
                    </div>

                    <div class="form-group w-100">
                        <label for="disadvantages">Недостатки</label>
                        <input type="text" class="form-control" id="disadvantages">
                    </div>

                    <div class="form-group w-100">
                        <label for="review">Коментарий</label>
                        <textarea name="review" id="review" cols="40" rows="10"></textarea>
                    </div>

                    <button type="send" class="btn-main">Отправить</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
