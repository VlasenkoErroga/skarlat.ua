<div
    class="modal faden modal-coment"
    tabindex="-1"
    role="dialog"
    aria-labelledby="review"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-coment">
                <h3>Написать коментарий</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <svg viewBox="0 0 20 20">
                            <path
                                d="M.8 0L0 .8 9.2 10 0 19.2l.8.8 9.2-9.2 9.2 9.2.8-.8-9.2-9.2L20 .8l-.8-.8L10 9.2.8 0z"></path>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="modal-body modal-body-coment">
                <form>
                    <div class="form-group w-100">
                        <label for="coment">Коментарий</label>
                        <textarea name="coment" id="coment" cols="40" rows="10"></textarea>
                    </div>

                    <div class="form-group w-100">
                        <label for="user-coment-name">Ваше имя и фамилия</label>
                        <input type="text" name="user-name" class="form-control" id="user-coment-name">
                    </div>

                    <div class="form-group w-100">
                        <label for="e-mail-coment-user">Электронная почта</label>
                        <input type="text" name="user-email" class="form-control" id="e-mail-coment-user">
                    </div>


                    <button type="submit" class="btn-main">Отправить</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
