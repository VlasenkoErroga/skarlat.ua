<!-- ORDER BLOCK USER INFO START -->
<div class="order-block order-block__info">

    <div class="order-block__title">
        <h3>Контактные данные</h3>
    </div>

    <div class="order-block__info-body">

        <ul class="nav nav-pills order-block__info-body_user" id="pills-tab" role="tablist">
            <li class="order-block__info-body_user-item">
                <a class="nav-link active order-block__info-body_user-link" id="pills-new-user-tab" data-toggle="pill" href="#pills-new-user" role="tab" aria-controls="pills-new-user" aria-selected="true">Я новый покупатель</a>
            </li>
            <li class="order-block__info-body_user-item">
                <a class="nav-link order-block__info-body_user-link" id="pills-user-tab" data-toggle="pill" href="#pills-user" role="tab" aria-controls="pills-user" aria-selected="false">Я постоянный клиент</a>
            </li>
        </ul>

        <div class="tab-content order-block__info-tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-new-user" role="tabpanel" aria-labelledby="pills-new-user-tab">
                <form>
                    <div class="form-group">
                        <label for="InputName-reg-order">Имя</label>
                        <input type="text" class="form-control" id="InputName-reg-order" placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="InputTel-reg-order">Телефон</label>
                        <input type="text" class="form-control" id="InputTel-reg-order" placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail-reg-order">Email</label>
                        <input type="email" class="form-control" id="InputEmail-reg-order" aria-describedby="emailHelp" placeholder="Введите email">
                        <small id="emailHelp" class="form-text text-muted">Мы никогда не передадим вашу электронную почту кому-либо еще.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword-reg-order">Пароль</label>
                        <input type="password" class="form-control" id="InputPassword-reg-order" placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <label for="InputPasswordRepeat-reg-order">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="InputPasswordRepeat-reg-order" placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="checkbox" id="rememberMe-reg-order">
                        <label class="form-check-label" for="rememberMe-reg-order">Запомнить меня</label>
                    </div>
                    <button type="submit" class="btn btn-color">Зарегистрироваться</button>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-user" role="tabpanel" aria-labelledby="pills-user-tab">
                <form>
                    <div class="form-group">
                        <label for="InputEmail-enter-order-reg">Email</label>
                        <input type="email" class="form-control"id="InputEmail-enter-order-reg" aria-describedby="emailHelp" placeholder="Введите email">
                            <small id="emailHelp" class="form-text text-muted">Мы никогда не передадим вашу электронную почту кому-либо еще.</small>
                        </div>
                        <div class="form-group">
                            <label for="InputPassword-enter-order-reg">Пароль</label>
                            <input type="password" class="form-control" id="InputPassword-enter-order-reg" placeholder="Введите пароль">
                        </div>
                        <div class="form-group">
                        <input type="checkbox" class="checkbox" id="rememberMe-enter-order-reg">
                        <label class="form-check-label" for="rememberMe-enter-order-reg">Запомнить меня</label>
                        </div>
                        <button type="submit" class="btn btn-color">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
