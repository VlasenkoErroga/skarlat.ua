<!-- SUBSCRIBE SECTION START -->
<div
    class="modal fade"
    id="subscribeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="subscribeModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-subscribe modal-dialog-centered" role="document">
        <div
            class="modal-content modal-subscribe-content justify-content-center aline-items-center d-flex">
            <div class="modal-subscribe-header">
                <h5 id="subscribeModalTitle">Будьте первым, кто узнает о наших лучших предложениях!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <svg
                            viewBox="0 0 50 50">
                                <path
                                    d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.2813 L 7.71875 43.7188 L 25 26.4375 L 42.2813 43.7188 L 43.7188 42.2813 L 26.4375 25 L 43.7188 7.71875 L 42.2813 6.28125 L 25 23.5625 Z M 7.71875 6.28125"/>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form class="subscribe-form">
                    <input
                        type="email"
                        name="email_subscribe"
                        placeholder="Ваш email"
                        required="required"
                        aria-required="true"
                        data-msg-required="Поле не заполнено"
                        data-msg-email="Некорректный email"
                        class="subscribe-input"></form>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-subscribe-form">Подписаться</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SUBSCRIBE SECTION END -->
